services:
    phpbb.privatemessage.compose:
        class: phpbb\privatemessage\compose
        arguments:
            - '@controller.helper'
            - '@user'
            - '@config'
            - '@dbal.conn'
            - '@language'
            - '@template'
            - '@request'
            - '%core.root_path%'
            - '%core.php_ext%'

    phpbb.privatemessage.index:
        class: phpbb\privatemessage\index
        arguments:
            - '@controller.helper'
            - '@user'
            - '@config'
            - '@dbal.conn'
            - '@language'
            - '@template'
            - '%tables.privmsgs_to%'
            - '%tables.privmsgs_folder%'

    phpbb.privatemessage.view:
        class: phpbb\privatemessage\view
        arguments:
            - '@controller.helper'
            - '@user'
            - '@config'
            - '@auth'
            - '@dbal.conn'
            - '@language'
            - '@template'
            - '%tables.privmsgs%'
            - '%tables.privmsgs_to%'
            - '%tables.privmsgs_folder%'
            - '%tables.users%'
            - '%core.root_path%'
            - '%core.php_ext%'
