phpbb_privatemessage_compose:
    path: /compose
    defaults:
        _controller: phpbb.privatemessage.compose:handle

phpbb_privatemessage_index:
    path: /index
    defaults:
        _controller: phpbb.privatemessage.index:handle

phpbb_privatemessage_folder:
    path: /folder/{id}
    defaults:
        _controller: phpbb.privatemessage.view:folder
    requirements:
        id: '-?\d+'

phpbb_privatemessage_thread:
    path: /thread/{id}
    defaults:
        _controller: phpbb.privatemessage.view:thread
    requirements:
        id: '\d+'