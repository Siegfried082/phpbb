	<form class="form-horizontal" role="form">
		<h3 class="page-header">Attachment settings</h3>
		<p>Here you can configure the main settings for attachments and the associated special categories.</p>

		<div class="panel panel-primary">
			<div class="panel-heading">Attachment settings</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="control-label col-sm-3">Allow attachments:</label>
					<div class="col-sm-6 col-sm-offset-3">
						<label class="radio-inline"><input type="radio" id="allow_attachments" name="config[allow_attachments]" value="1"> Yes</label>
						<label class="radio-inline"><input type="radio" name="config[allow_attachments]" value="0" checked="checked"> No</label>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Allow attachments in private messages:</label>
					<div class="col-sm-6 col-sm-offset-3">
						<label class="radio-inline"><input type="radio" id="allow_attachments_pm" name="config[allow_attachments]" value="1"> Yes</label>
						<label class="radio-inline"><input type="radio" name="config[allow_attachments]" value="0" checked="checked"> No</label>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Attachment display order:</label>
					<div class="col-sm-6 col-sm-offset-3">
						<div class="radio">
							<label class="radio-inline"><input type="radio" id="attach_display_order" name="config[allow_attachments]" value="1"> Descending</label>
							<label class="radio-inline"><input type="radio" name="config[allow_attachments]" value="0" checked="checked"> Ascending</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Upload settings</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="upload_path" class="control-label col-sm-3">Upload directory:</label>
					<div class="col-sm-6 col-sm-offset-3">
						<input id="upload_path" class="form-control" type="text" size="25" maxlength="100" name="config[upload_path]" value="files" data-cip-id="upload_path">
					</div>
				</div>
				<div class="form-group">
					<label for="attach_quota" class="control-label col-sm-3">Total attachment quota:</label>
					<div class="col-sm-6 col-sm-offset-3">
						<div class="input-group">
							<input type="text" id="attach_quota" class="form-control" value="50">
							<span class="input-group-addon">MiB</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="max_filesize" class="control-label col-sm-3">Maximum file size:</label>
					<div class="col-sm-6 col-sm-offset-3">
						<div class="input-group">
							<input type="text" id="max_filesize" class="form-control" value="5">
							<span class="input-group-addon">MiB</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="max_filesize_messaging" class="control-label col-sm-3">Maximum file size messaging:</label>
					<div class="col-sm-6 col-sm-offset-3">
						<div class="input-group">
							<input type="text" id="max_filesize_messaging" class="form-control" value="2">
							<span class="input-group-addon">MiB</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Attachment security settings</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="control-label col-sm-3">Enable secure downloads:</label>
					<div class="col-sm-6 col-sm-offset-3">
						<div class="radio">
							<label class="radio-inline"><input type="radio" id="enable_secure_downloads" name="config[allow_attachments]" value="1"> Yes</label>
							<label class="radio-inline"><input type="radio" name="config[allow_attachments]" value="0" checked="checked"> No</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Allow / Deny List:</label>
					<div class="col-sm-6 col-sm-offset-3">
						<div class="radio">
							<label class="radio-inline"><input type="radio" id="whitelist_blacklist" name="config[allow_attachments]" value="1"> Allow</label>
							<label class="radio-inline"><input type="radio" name="config[allow_attachments]" value="0" checked="checked"> Deny</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Allow empty referrer:</label>
					<div class="col-sm-6 col-sm-offset-3">
						<div class="radio">
							<label class="radio-inline"><input type="radio" id="emtpy_referrer" name="config[allow_attachments]" value="1"> Yes</label>
							<label class="radio-inline"><input type="radio" name="config[allow_attachments]" value="0" checked="checked"> No</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-3">Check attachment files:</label>
					<div class="col-sm-6 col-sm-offset-3">
						<div class="radio">
							<label class="radio-inline"><input type="radio" id="check_attachments" name="config[allow_attachments]" value="1"> Yes</label>
							<label class="radio-inline"><input type="radio" name="config[allow_attachments]" value="0" checked="checked"> No</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-actions well">
			<input class="btn btn-primary" type="submit" name="submit" value="Submit" />
			<input class="btn btn-default" type="reset" name="reset" value="Reset" />
		</div>
	</form>
